<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="submit">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name">

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Phone Number">

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Address">

  <label for="lived-with-dog">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="lived-with-dog" name="lived-with-dog" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds:</label>
  <select id="breeds" name="breeds" multiple>
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <!-- Add more options as needed -->
  </select>

  <input type="submit" value="Submit">
</form>
	

</body>

</html>
